<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="renderer" content="webkit" />
    <meta name="google" content="notranslate" />
    <meta name="description" content="lumix-app website" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
    <title>lumix-app</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <div id="root"></div>
    <div id="loading"></div>
    <div id="lock"></div>
    <div id="cover"></div>
    <div id="portal"></div>
    <div id="modal"></div>
  </body>

  <script>
    /* rem字体自适应 */
    (function (doc, win) {
      var docEl = doc.documentElement;
      var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
      function recalc () {
        var clientWidth = docEl.clientWidth;
        if (!clientWidth) return;

        // width reference: iPhone X
        // docEl.style.fontSize = 20 * (clientWidth / 750) + 'px';
        if (clientWidth < 820) {
          docEl.style.fontSize = '10px';
        } else if (clientWidth > 820 && clientWidth < 1920) {
          docEl.style.fontSize = '11px';
        } else {
          docEl.style.fontSize = '12px';
        }
      };

      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);

    if (window.electron) {
      window.electron.ipcRenderer.once('ipc-example', arg => {
        console.log('init -- ', arg);
        console.log('client width -- ', document.documentElement.clientWidth);
        console.log('client height -- ', document.documentElement.clientHeight);
      });

      window.electron.ipcRenderer.myPing();
    }
  </script>
</html>
